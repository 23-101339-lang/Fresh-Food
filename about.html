<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>
<body>

    <main class="bigdiv">

        <section class="navsection">
            <div class="navcontainer">
                <h1 class="logo" id="logo"></h1>
                <div class="navmenu">
                    <h1 class="navlink" id="navlink"></h1>
                    <h1 class="navlink2" id="navlink2"></h1>
                    <h1 class="navlink3" id="navlink3"></h1>
                    <h1 class="navlink4" id="navlink4"></h1>
                </div>
                <div class="navicons">
                    <div class="searchicon"></div>
                    <div class="usericon"></div>
                </div>
            </div>
        </section>

        <section class="originsection">
            <div class="originwrap">
                <h1 class="origintitle" id="origintitle"></h1>
                <p class="origintext" id="origintext"></p>
                <model-viewer class="originvisual" alt="" src="3d-models/low_poly_tree_-_game-ready__free_download.glb"  shadow-intensity="1" disable-tap
                disable-pan
                disable-zoom
                interaction-prompt="none"
                camera-controls="false"></model-viewer>
            </div>
        </section>

        <section class="journeysection">
            <div class="journeywrap">
                <div class="journeyvisual">
                    <div class="journeypic"></div>
                </div>
                <div class="journeyinfo">
                    <h1 class="journeyheading" id="journeyheading"></h1>
                    <p class="journeypara" id="journeypara"></p>
                    <p class="journeypara2" id="journeypara2"></p>
                </div>
            </div>
        </section>

        <section class="drinksection">
            <div class="drinkwrap">
                <h1 class="drinkheading" id="drinkheading"></h1>
                <p class="drinkpara" id="drinkpara"></p>
                <div class="drinkvisuals">
                    <div class="drinkpic"></div>
                    <div class="drinkpic2"></div>
                    <div class="drinkpic3"></div>
                </div>
            </div>
        </section>

        <section class="favoritesection">
            <div class="favoritewrap">
                <h1 class="favoriteheading" id="favoriteheading"></h1>
                <p class="favoritepara" id="favoritepara"></p>
                <div class="favoritevisual"></div>
                <div class="orderbutton" id="orderbutton"></div>
            </div>
        </section>

        <section class="specialsection">
            <div class="specialwrap">
                <h1 class="specialheading" id="specialheading"></h1>
                <div class="specialcontent">
                    <div class="specialvisual"></div>
                    <p class="specialpara" id="specialpara"></p>
                </div>
            </div>
        </section>

        <section class="reviewsection">
            <div class="reviewwrap">
                <p class="reviewlabel" id="reviewlabel"></p>
                <h1 class="reviewheading" id="reviewheading"></h1>
                <div class="reviewcontent">
                    <div class="reviewbox">
                        <div class="reviewerpic"></div>
                        <p class="reviewquote" id="reviewquote"></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="contactsection">
            <div class="contactcontainer">
                <div class="contactleft">
                    <h1 class="contactlogo" id="contactlogo"></h1>
                    <p class="contactdesc" id="contactdesc"></p>
                    <div class="socialicons">
                        <div class="socialicon"></div>
                        <div class="socialicon2"></div>
                        <div class="socialicon3"></div>
                        <div class="socialicon4"></div>
                    </div>
                </div>
                <div class="contactright">
                    <h1 class="contacttitle" id="contacttitle"></h1>
                    <div class="contactform">
                        <input type="text" class="forminput" id="forminput" placeholder="">
                        <input type="text" class="forminput2" id="forminput2" placeholder="">
                        <div class="submitbtn" id="submitbtn"></div>
                    </div>
                </div>
            </div>
        </section>

    </main>

<script src="scriptt.js"></script>
</body>
</html>
